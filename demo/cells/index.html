<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cells Visibility</title>
    <meta name="description" content="Cells Visibility checks in canvas">
    <meta name="author" content="Terebus Volodymyr - tvolodimir">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        window.scope = window;
    </script>
    <script type="text/javascript" src="js-modules/simpleModuleManager.js"></script>
    <script type="text/javascript" src="js-modules/defineModule.js"></script>
    <script type="text/javascript" src="js-modules/Transforms.js"></script>
    <script type="text/javascript" src="js-modules/Colors.js"></script>
    <script type="text/javascript" src="js-modules/DataTimeBuffer.js"></script>
    <script type="text/javascript" src="js-modules/InputExtension.js"></script>
    <script type="text/javascript" src="js-modules/MultiLayeredCanvas.js"></script>
    <script type="text/javascript" src="js-modules/DraggableComponent.js"></script>
    <script type="text/javascript" src="cellsApp.js"></script>
    <script type="text/javascript">
        var app;
        function document_load() {
            var $r = window.$simpleModuleManager.getModule;
            var CellsApp = $r('CellsApp').CellsApp;
            app = new CellsApp();
        }
        function app_onAngleChange(range) {
            var centerX = (app.mc.width - 2 * app.padding) / 2;
            var centerY = (app.mc.height - 2 * app.padding) / 2;
            app.dc.transform.rotate(Math.PI * range.value / 180, centerX, centerY);
        }
    </script>
    <style type="text/css">
        #canvasesdiv {
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body onload="document_load()" class="mbg2">
<h1 class="logo">Cells Visibility</h1>

<div id="canvasesdiv">
    <canvas id="layer2" style="z-index: 1;" height="600px" width="800px"></canvas>
    <canvas id="layer1" style="z-index: 2;" height="600px" width="800px"></canvas>
    <canvas id="layer0" style="z-index: 3;" height="600px" width="800px"></canvas>
</div>
<div id="controls">
    <label id="app-rotate_label" for="app-rotate-value">Rotate: </label>
    <input type="range" id="app-rotate-value" min="0" max="360" step="1" value="0" name="page" width="100"
           onchange="app_onAngleChange(this)">
</div>
<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("UA-35346388-1");
        pageTracker._trackPageview();
    } catch (err) {
    }
</script>
</body>
</html>

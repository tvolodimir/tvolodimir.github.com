<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TripleTown Clone</title>
    <meta name="description" content="Prototype of well known game TripleTown in pure JavaScript">
    <meta name="author" content="Terebus Volodymyr - tvolodimir">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="game.twinsclub.css">
    <script type="text/javascript" src="dist/game.twinsclub.modules.pack.js"></script>
    <script>
        window.defineModule = window.$simpleModuleManager.invoke;
    </script>
    <script type="text/javascript" src="game.twinsclub.js"></script>
    <script type="text/javascript">
        function _init() {
            console.log('> initializing twinsclub');
            var $r = window.$simpleModuleManager.getModule;
            var Game = $r('game5').Game;
            Game.setRoot('');
            Game.init();
            Game.createNewGame();
            //Game.demo2();
        }

        function init() {
            var s = document.readyState;
            if (s === 'complete' || s === 'loaded' || s === 'interactive') {
                _init();
            }
            else {
                document.addEventListener('DOMContentLoaded', init, false);
            }
        }

        init();
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #game5-container .game-stat {
            position: fixed;
            background-color: transparent;
            /*position: relative;*/
            /*background-color: red;*/
        }

        .mbg2 {
            background: -webkit-radial-gradient(center, circle farthest-corner, rgba(255, 255, 255, 0) 50%, rgba(200, 200, 200, 1)), -webkit-radial-gradient(center, circle, rgba(255, 255, 255, .35), rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0) 21%), -webkit-radial-gradient(center, circle, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0) 21%), -webkit-radial-gradient(center, circle farthest-corner, #f0f0f0, #c0c0c0);

            background: radial-gradient(center, circle farthest-corner, rgba(255, 255, 255, 0) 50%, rgba(200, 200, 200, 1)), -webkit-radial-gradient(center, circle, rgba(255, 255, 255, .35), rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0) 21%), -webkit-radial-gradient(center, circle, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0) 21%), -webkit-radial-gradient(center, circle farthest-corner, #f0f0f0, #c0c0c0);
            background-size: 100% 100%, 10px 10px, 10px 10px, 100% 100%;
            background-position: top center, 1px 1px, 0 0, top center;
            bottom: 0;
        }

<body class="mbg2">
<div id="game5-container">
    <div class="game-stat">
        <div class='score'><span>0</span></div>

    <div class="game-viewport">
        <div class="game-stage">

</div>
